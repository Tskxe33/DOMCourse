<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practical JavaScript</title>
  </head>
  <body>
    <section class="buttons">
      <button id="display-todos-button" class="display-todos-btn">
        Display Todos 🎁
      </button>

      <button class="toggleAll-button hidden" id="toggleAll-button">
        Toggle All
      </button>

      <button class="add-button hidden" id="add-button">Add Todo</button>
      <input type="text" class="add-input hidden" id="add-input" />
    </section>

    <ul id="todo-list-ul"></ul>

    <!-- -------------------- MODAL -------------------- -->

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1 class="modal__heading">Edit Todo 📝</h1>
      <form action="GET" class="form__edit">
        <input type="text" id="editTodo" />
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
